<html>

<head>
    <meta charset="utf-8">
    <title>插值语法测试转义</title>
    <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
</head>

<body>
</body>


<script>
    var MyComponent = san.defineComponent({
        template: '<div>测试转义 {{ text }}</div>',
        initData: function () {
            return {
                text: '<script>alert("植入 XSS 攻击成功");<\/script>'
            };
        }
    });

    var myComp = new MyComponent();
    myComp.attach(document.body);
</script>

</html>
