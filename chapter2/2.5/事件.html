<html>

<head>
    <meta charset="utf-8">
    <title>事件</title>
    <script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
</head>

<body>
</body>

<script>
    var Comp = san.defineComponent({
        template: `
            <div
                on-click="handleClick"
            >
                测试事件
            </div>
        `,

        handleClick: function (e) {
            console.log('handleClick', e);
        }
    });

    var myComp = new Comp();
    myComp.attach(document.body);
</script>

</html>
